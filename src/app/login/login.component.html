<p *ngIf="invalidLogin">{{errorMessage}}</p>
<table>
  <tr>
    <td><label for="username">Username</label></td>
    <td><input type="text" id="username" name="username" [(ngModel)]="username"></td>
  </tr>
  <tr>
    <td><label for="password">Password</label></td>
    <td><input type="password" id="password" name="password" [(ngModel)]="password"></td>
  </tr>
</table>
<button (click)="handleLogin()">Login</button>
