<h1>My Todo's</h1>
<div class="container">
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Complete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date:'dd/MM/yyyy'}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
